<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Container-->
    <div class="container">
      <!--header start-->

      <div class="hdr">
        <div class="as">
          <a class="ab" href="#">About</a>
          <a class="st" href="#">Store</a>
        </div>
        <div class="rt">
          <div class="gi">
            <a href="#">Gmail</a>
            <a class="im" href="#">Images</a>
          </div>
          <div class="di">
            <a
              class="dia"
              href="https://web.archive.org/web/20191130234759/https:/www.google.com/intl/en/about/products?tab=wh"
              role="button"
              title="Google apps"
              aria-expanded="false"
              tabindex="0"
            ></a>
          </div>
          <div id="sign">
            <a href="#">Sign in</a>
          </div>
        </div>
      </div>
      <!--Header finish-->

      <div class="ana">
        <!--Logo-->
        <div class="gl">
          <div class="logo" style="height: 92px">
            <img src="img/googlelogo_color_272x92dp.png" alt="" />
          </div>
        </div>

        <!--Search Bar-->
        <div
          id="sb"
          style="
            width: 100vw;
            height: 118px;
            margin-top: -20px;
            display: flex;
            justify-content: center;
          "
        >
          <div class="sbi">
            <div class="svg">
              <span
                ><svg
                  focusable="false"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  style="height: 20px; width: 20px"
                >
                  <path
                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                  ></path>
                </svg>
              </span>
            </div>
            <input
              type="text"
              name="q"
              title="Search"
              role="combobox"
              class="ta"
              autocomplete="off"
              autocapitalize="off"
              aria-autocomplete="both"
            />
            <img
              class="vo"
              style="width: 24px; height: 24px"
              src="googlemic_color_24dp.png"
              title="Search by voice"
            />
          </div>
        </div>
        <!--Search Button-->
        <div class="btn">
          <input type="button" value="Google Search" />
          <input type="button" value="I'm Feeling Lucky" />
        </div>
      </div>

      <!--Footer Start-->
      <div class="footer">
        <div class="lb">
          <ul>
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search works</a></li>
          </ul>
        </div>
        <div class="rb">
          <ul>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
        </div>
      </div>
      <!--Footer Finish-->
    </div>
  </body>
</html>
